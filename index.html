<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stopwatch">
      <h1><span class="gold">Gold</span> Stopwatch</h1>
      <span class="time">00:00:00</span>
      <div>
        <button>
          <span
            class="iconify"
            data-icon="ant-design:play-circle-outlined"
            data-inline="false"
          ></span>
          <span
            class="iconify"
            data-icon="ant-design:pause-circle-outlined"
            data-inline="false"
          ></span>
        </button>
        <button>
          <span
            class="iconify"
            data-icon="el:stop-alt"
            data-inline="false"
          ></span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
