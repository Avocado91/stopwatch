<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>
  <body>
    <div class="stopwatch">
      <h1><span class="gold">Gold</span> Stopwatch</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>
      <div class="controls">
        <button>
          <span
            id="playButton"
            class="iconify button button--gold button--play"
            data-icon="dashicons:controls-play"
            data-inline="false"
          ></span>

          <span
            id="pauseButton"
            class="iconify button button--gold"
            data-icon="ic:baseline-pause"
            data-inline="false"
          ></span>
        </button>
        <button>
          <span
            id="resetButton"
            class="iconify button button--white"
            data-icon="foundation:stop"
            data-inline="false"
          ></span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
